<!Doctype html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Posts</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222; /* changed background color */
      color: white; /* changed text color */
      font-family: 'Libre Baskerville', serif; /* changed font family */
    }

    .container {
      width: 70%;
      margin: 100px auto 0; /* added top margin */
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      color: #ffa500; /* changed heading color to orange */
    }

    p {
      color: #bbb; /* changed paragraph color to light gray */
    }

    .img-container {
      width: 30%;
      border-radius: 50%; /* changed border radius to make it a circle */
      overflow: hidden; 
      margin: 20px auto; /* added margin */
    }

    img {
      max-width: 100%; 
      height: auto;
      border: 5px solid #ffa500; /* added border */
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #ffa500; /* changed link color to orange */
      text-decoration: none;
      margin: 0 10px; /* added margin between links */
    }

    /* New styles for interactive projects */
    .project-container {
      display: flex;
      justify-content: space-between; 
      margin-top: 40px; 
    }

    .project {
      width: 45%;
      background-color: #444; /* changed project background color */
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s; /* added transition effect */
    }

    .project:hover {
      background-color: #555; /* changed hover background color */
    }

    .project h2 {
      color: #ffa500; /* changed project heading color to orange */
    }

    .project p {
      color: #ccc; /* changed project paragraph color to light gray */
    }

    .project a {
      color: #ffa500; /* changed project link color to orange */
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Hi I'm Geza</h1>
  <p>I am a software developer who is always eager to learn about and experiment with new technologies</p>
  <div class="img-container">
    <img src="Bild1.png" alt="Profilfoto" >
  </div>
  <div class="links">
    <a href="#">About Me</a> |
    <a href="Study.html">Study</a> |
    <a href="Work.html">Work</a> |
    <a href="contact.html">Contact</a>
  </div>

  <!-- Interactive project section -->
  <div class="project-container">
    <div class="project">
      <h2>Project 1</h2>
      <p> Door access system</p>
      <a href="https://wokwi.com/projects/383835802247052289">See Details</a>
    </div>
    <div class="project">
      <h2>Project 2</h2>
      <p>Description of Project 2</p>
      <a href="#">See Details</a>
    </div>
  </div>

</div>

</body>
</html>
